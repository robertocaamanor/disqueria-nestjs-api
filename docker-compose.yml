version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: disqueria-db
    restart: always
    ports:
      - "${DB_PORT}:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - disqueria_data:/var/lib/postgresql/data

volumes:
  disqueria_data:
